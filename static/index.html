<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>goRat!</title>
		<script type="text/javascript" src="socket.io.js"></script>
		<script>
		var socket = io();

		window.onload = function() {
			console.log( 'load' );
			var topLeft = document.getElementById( 'topLeft' );
			var swipeRight = document.getElementById( 'swipeRight' );
			var swipeLeft = document.getElementById( 'swipeLeft' );

			topLeft.addEventListener( 'click', function( e ) {
				e.preventDefault();
				socket.emit( 'mousemove', 0, 0 );
				return false;
			}, false )

			swipeRight.addEventListener( 'click', function( e ) {
				e.preventDefault();
				socket.emit( 'mousemove', 100, 100 );
				socket.emit( 'mousemove', 300, 100 )
				return false;
			}, false )

			swipeLeft.addEventListener( 'click', function( e ) {
				e.preventDefault();
				socket.emit( 'mousemove', 300, 100 );
				socket.emit( 'mousemove', 100, 100 )
				return false;
			}, false )
		}
		</script>
	</head>
	<body>
		<h1>Helo, World!</h1>
		<ul>
			<li><a id="topLeft" href="#">Top left</a></li>
			<li><a id="swipeRight" href="#">Swipe Right</a></li>
			<li><a id="swipeLeft" href="#">Swipe Left</a></li>
		</ul>
	</body>
</html>
